project:
  type: website
  resources:
    - "resume.pdf"
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: 
      - litera
      - theme.scss
    toc: true
    html-math-method: katex
    callout-icon: false
    callout-appearance: simple
    page-layout: full
    grid:
      sidebar-width: 300px
      body-width: 900px

website:
  title: "Joeyonng"
  
  search: 
    location: sidebar
    type: textbox

  navbar:
    title: "Joeyonng" 
    pinned: true
    left:
      - href: "https://joeyonng.github.io/joeyonng-notebook/"
        text: "Notebook"
      - href: "Notes/index.md" # Not "Notes" since it causes no highlight in navbar
        text: "Pages"
      - href: "index.md"
        text: "About"

    right:
      - href: "https://joeyonng.github.io/joeyonng-backyard/"
        text: "Backyard"

  sidebar:
    - title: "Pages"
      collapse-level: 1
      search: true
      contents: "Notes"